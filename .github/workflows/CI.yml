name: Build backend

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - uses: Borales/actions-yarn@v3.0.0
        with:
          cmd: install

      - uses: Borales/actions-yarn@v3.0.0
        with:
          cmd: build

      - uses: Borales/actions-yarn@v3.0.0
        with:
          cmd: test # will run `yarn test` command
