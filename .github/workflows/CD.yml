name: Deploy backend

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: NPM Ci
        run: npm ci

      - name: NPM EsLint check
        run: npm run lint

      - name: NPM Build
        run: npm run build

      - name: NPM Test
        run: npm run test

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avuz --delete --exclude=".*" dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/lib/pterodactyl/volumes/e59588b7-e937-479a-87e1-f4c54afff821/

  stop-server:
    needs: sync
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Stop
        run: |
          curl --location --request POST 'https://nuerk-solutions.de/api/client/servers/e59588b7/power' \
          --header 'Accept: application/json' \
          --header 'Content-Type: application/json' \
          --header 'Authorization: Bearer ${{ secrets.SERVICE_API_KEY }}' \
          --data-raw '{
            "signal": "kill"
          }'
  start-server:
    needs: stop-server
    runs-on: ubuntu-latest
    steps:
      - name: Start
        run: |
          curl --location --request POST 'https://nuerk-solutions.de/api/client/servers/e59588b7/power' \
          --header 'Accept: application/json' \
          --header 'Content-Type: application/json' \
          --header 'Authorization: Bearer ${{ secrets.SERVICE_API_KEY }}' \
          --data-raw '{
            "signal": "start"
          }'
